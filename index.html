    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.6.5/timer.jquery.min.js"></script>

  <body id="my_body">
    <section id="header">
      <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <h1 class="text-center main-header">Minesweeper</h1>
        </div>
        <div class="col-md-4">
          <h2 class="text-center main-header"><a href="scoreboard.html">Scoreboard</a></h2>
        </div>
      </div>
    </section>
    <section id="main_content" class="container mt-s">
      <div class="row game-header-row">
        <div class="col-md-12 text-center">
          <div class="game_header text-center mb-s">
            <div class="row">
              <div class="col-md-4">
                <div class="counter_boxes flags_counter">
                  <label class="no-margin">10</label>
                </div>
              </div>
              <div class="col-md-4 smiley_box">
                <span class="fa-stack fa-lg" id="start_game">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-smile-o fa-stack-1x fa-2x fa-inverse"></i>
                </span>
              </div>
              <div class="col-md-4">
                <div class="counter_boxes time_counter">
                  <label class="no-margin" id="seconds"><span class="blabla">00</span></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="headwrapper">
          <div class="no-padding" id="tableWrapper" oncontextmenu="return false;">

          </div>
      </div>
    </section>
    <section id="want_to_play">
      <div class="col-md-4"></div>
        <div class="col-md-4 want-to-play-text">
          <i class="arrow-up"></i><br><br>
          You want to play?<br>
          Great!<br>
          Click me to start the game!
        </div>
      <div class="col-md-4"></div>
    </section>
    <!-- Modal window kadar je igre konec -->
    <div class="modal fade" id="gameOverModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Game Over</h4>
          </div>
          <div class="modal-body">
            <p>Too bad! Try again?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="start_game_from_modal">Try again</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="revealGame()">Not now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal window kadar je igralec zmagal -->
    <div class="modal fade" id="gameWinModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">You Win!</h4>
          </div>
          <div class="modal-body">
            <p class="submit_player_score_form">Submit your score!</p>
            <input type="text" id="player_name" placeholder="Your name" class="submit_player_score_form">
            <button type="button" name="button" onclick="submitScore()" class="submit_player_score_form">Submit!</button>
            <p id="score_submitted">Congratulations you have submit your score - check it <a href="scoreboard.html">here!</a><br> Do You want to try again?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="start_game_from_modal">Try again</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Not now</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

    </script>

  </body>
</html>
